<template>
    <div class="slds-card">
        <header class="slds-card__header">
            <h2 class="slds-text-heading_small">Case List</h2>
        </header>
        <div class="slds-card__body">
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <span class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top" title="Error">
                        <lightning-icon icon-name="utility:error" size="small" alternative-text="Error"></lightning-icon>
                    </span>
                    <h2>{error.body.message}</h2>
                </div>
            </template>
            <template if:true={data}>
                <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                    <thead>
                        <tr class="slds-text-title_caps">
                            <th scope="col">#</th>
                            <th scope="col">Case Number</th>
                            <th scope="col">Assignee</th>
                            <th scope="col">Case Status</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Origin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={data} for:item="caseRecord">
                            <tr key={caseRecord.Id}>
                                <td>#</td>
                                <td>
                                    <a data-id={caseRecord.Id} onclick={handleNavigateToCaseRecordView}>
                                        {caseRecord.CaseNumber}
                                    </a>
                                </td>
                                <td>{caseRecord.Owner.Name}</td>
                                <td>{caseRecord.Status}</td>
                                <td>{caseRecord.Priority}</td>
                                <td>{caseRecord.Origin}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        </div>
    </div>
</template>
